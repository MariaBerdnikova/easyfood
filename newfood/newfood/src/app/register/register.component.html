<div class="row">
    <div class="col-md-6 mx-auto">
    <div class="card">
    <div class="card-header">
    <h1 class="mb-0">Register</h1>
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="" >Username</label>
          <input name="username" type="text"  required  #name="ngModel"
           [class.is-invalid]="name.invalid && name.touched"
         class="form-control"  [(ngModel)]=userData.username>
        <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Please enter username</small>
        </div>
       
          <div class="form-group">
            <label for="" >Email</label>
            <input name="email" type="text" #email="ngModel" required
            pattern= "^[^@]+@[^@]+\.[^@]+$"
    
    
            class="form-control" [class.is-invalid]="email.invalid && email.touched" required [(ngModel)]=userData.email>
            <div  *ngIf="email.errors && (email.invalid || email.touched)">
              <small class="text-danger" *ngIf="email.errors.required" >Please enter email</small>
              <small class="text-danger" *ngIf="email.errors.pattern" >Please enter right email</small>
            </div>
          </div>
        
          <div class="form-group">
            <label for="" >Password</label>
            <input [(ngModel)]=userData.password name="password" #password="ngModel" type="password" pattern="^[a-zA-Z0-9]{5,}$" class="form-control" required  [class.is-invalid]="password.invalid && password.touched">
            <div  *ngIf="email.errors && (password.invalid && password.touched)">
              <small class="text-danger" *ngIf="password.errors.required" >Please enter password</small>
              <small class="text-danger" *ngIf="password.errors.pattern" >Please enter right password</small>
            </div>
          </div>
      <div><button (click)="addUser()" input="button" class="btn btn-primary float right">Register</button></div>
      
      </form>
    </div>
    
    
    </div>
    </div>
    </div>
    </div>
