    <form class="form" #form=ngForm>
 

    <div class="form-group">
<input type ="text" [(ngModel)]="ingradient" placeholder="ingradient" name="ingr" #ingr="ngModel"  [class.is-invalid]="ingr.invalid && ingr.touched"
class="form-control" required>
<div  *ngIf="ingr.errors && (ingr.invalid || ingr.touched)">
  <small class="text-danger" *ngIf="ingr.errors.required" >Please enter name of ingradient</small>
</div>
</div>


<div class="form-group">

<input type ="number"  min="1" placeholder="1" [(ngModel)]="amount" name="number" #number="ngModel" class="form-control" required>
<div  *ngIf="number.errors && (number.invalid || number.touched)">
  <small class="text-danger" *ngIf="number.errors.required" >Please enter amount of ingradient</small>
</div>
</div>
<div class="form-group">

<form novalidate 
>
<select class="form-control"
name="sp"
[(ngModel)]="sp">
<option value="meat"></option>

<option *ngFor="let tpsn of typspoon"
  [ngValue]="tpsn.name">{{ tpsn.name }}</option>

</select>








</form>
</div>
<button [disabled]="!form.valid" (click)="addElement()">Add ingradient</button>
</form>
</div>
  
  
</div>
</div>
</div>
</div>

<!-- <p>{{loggedUser.email}}</p> -->
<div [ngClass]="datasource.filteredData.length > 0 ? 'vis': 'hid'">
  <div><button [disabled]="!form.valid" (click)="addTitle()" input="button" class="btn btn-primary float right">Add List of Ingradients</button></div>
<mat-table #table [dataSource]="datasource">
  
  <ng-container matColumnDef="nameOfIngradient">
     <th mat-header-cell *matHeaderCellDef> Name Of Ingradient </th>
     <mat-cell *matCellDef="let addIngradient"> {{addIngradient.nameOfIngradient}}
      </mat-cell>
        
   
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <mat-cell *matCellDef="let addIngradient"> {{addIngradient.amount}} </mat-cell>
         
    
     </ng-container>

     <ng-container matColumnDef="typeOfAmount">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <mat-cell *matCellDef="let addIngradient"> {{addIngradient.typeOfAmount}} </mat-cell>
         
    
     </ng-container>
     <mat-header-row *matHeaderRowDef="dysplayColums"></mat-header-row>
     <mat-row *matRowDef="let row; columns: dysplayColums;"></mat-row>
</mat-table>

</div>
